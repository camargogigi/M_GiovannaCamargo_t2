<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Buscar Repositório</title>
</head>
<body>
    <nav>
        <h1>Busque por qualquer repositório do GitHub</h1>
    </nav>
    <form>
            <div class="container">
              <input
                type="text"
                class="class__repositoryName"
                id="input__repositoryName"
                placeholder="Nome de Usuário"
              />
              <button
                id="btn__repositoryName"
                class="conteudoPrincipal-btn conteudoPrincipal-btn-repositoryName"
              >
                Buscar
              </button>
            </div>
          </form>
          <table>
              <tr>
                  <th>Nome do Repositório</th>
                  <th>Descrição do Repositório</th>
                  <th>Data de Criação</th>
                  <th>Tamanho do Repositório</th>
              </tr>
          </table>
</body>
</html>
